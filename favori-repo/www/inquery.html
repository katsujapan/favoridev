            <textarea name="message" id="message" class="form-control" rows="7" cols="25" dataCheck="mandatory_Err"></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">　送　信　</button>
